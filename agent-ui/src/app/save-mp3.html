<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Voice Recorder</title>
</head>
<body>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn">Stop Recording</button>
  <button id="downloadBtn">Download</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    // Request audio permissions and start recording
    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.addEventListener("dataavailable", event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        });

        mediaRecorder.addEventListener("stop", () => {
          audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          console.log("Recording finished. Blob size:", audioBlob.size);
        });

        mediaRecorder.start();
        console.log("Recording started...");
      } catch (error) {
        console.error('Error accessing microphone:', error);
      }
    });

    // Stop recording
    document.getElementById('stopBtn').addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        console.log("Recording stopped.");
      }
    });

    // Download the recording
    document.getElementById('downloadBtn').addEventListener('click', () => {
      if (audioBlob) {
        const url = URL.createObjectURL(audioBlob);
        const link = document.createElement('a');
        link.href = url;
        // Note: Depending on your browser and configuration, this blob may be in a different format (e.g. WebM or OGG).
        // For true MP3 output, you might need to convert the blob on the server side or use a client-side library.
        link.download = 'recording.webm';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        console.warn("No recording available for download.");
      }
    });
  </script>
</body>
</html>
